<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>gsap</title>
    <link rel="stylesheet" href="/gsap_started/main.css">
    <style>
        body {
            margin: 10px;
        }
        .box {
            display: block;
        }
        .actions {
            margin-top: 100px;
            padding: 3vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        button {
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            height: 3rem;
            padding: 0.2rem 3.2rem;
            color: rgba(255, 255, 255, 0.8);
            background: #26aa4b;
            border-radius: 10rem;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: all 1s ease-in;
            transform-origin: center;
        }
        button:hover {
            box-shadow: inset 0 0 3px 5px currentColor;
            transform: rotate(2deg) skew(1deg, -1deg);
        }
        .wheat {
            background-color: wheat;
        }
        .saddlebrown {
            background-color: saddlebrown;
        }
        .aqua {
            background-color: aqua;
        }
        .cornflowerblue {
            background-color: cornflowerblue;
        }
        .purple {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="title">在stagger（错开）动画中设定属性组。虽然stagger限定了动画目标使用相同的属性（如x:100, rotation:90），但你可以使用cycle来设定一个属性组（如 cycle:{x:[100,-100], rotation:[30,60,90]} ），还可使用function关键词（如 {x:function() { return Math.random() * 200; }} ）
        cycle适用于 staggerTo() 、 staggerFrom() 和 staggerFromTo() 。</div>
    <div class="box grey"></div>
    <div class="box green"></div>
    <div class="box wheat"></div>
    <div class="box saddlebrown"></div>
    <div class="box aqua"></div>
    <div class="box cornflowerblue"></div>
    <div class="box purple"></div>
    <div id="gsap_obj_box" class="font_white"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
